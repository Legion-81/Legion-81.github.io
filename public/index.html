<!DOCTYPE html>
<html lang="en">
    <!-- header and stylesheet references  -->
<head>
    <meta charset="UTF-8">
    <!-- Viewport and flexible content scaling simply done -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="loading.css">
</head>
<body>
    <!-- Loading Screen -->
    <div id="loadingScreen">
        <div id="loadingText">Loadingscreen... </div>
    </div>

    <!-- Main Content section -->
    <header>
        <nav>
            <ul>
                <!-- unordered list of nav bar with style -->
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <!-- Heading of the mainpage and simple toggle button to show extra info -->
            <h1>Welcome to My Portfolio</h1>
            <h2>This portfolio belongs to ....</h2>
            <p>This page is a simple portfolio website of the journey at KSU.</p>
           
            <button onclick="toggleContent()">Toggle More Info placeholder</button>
            <div id="extraContent" style="display: none;">
                <p>Here is some additional information that can be toggled using JavaScript.</p>
            </div>
        </section>
    </main>
        <!-- Footer section -->
    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script>
        // Function to toggle visibility of extra content such as the button I added to toggle extra content.
        function toggleContent() {
            const extraContent = document.getElementById('extraContent');
            if (extraContent.style.display === 'none') {
                extraContent.style.display = 'block';
            } else {
                extraContent.style.display = 'none';
            }
        }

        // Loading screen animation because it's cool I think.
        window.addEventListener('load', function() {
            const loadingScreen = document.getElementById('loadingScreen');
            loadingScreen.style.opacity = '0'; // Fade out effect also in loading.css
            setTimeout(() => {
                loadingScreen.style.display = 'none'; // Remove the screen after it has loaded
            }, 500);
        });
    </script>
</body>
</html>
