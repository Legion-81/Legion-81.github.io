<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Contact Me</h1>
            <p>Sending mail only works locally as I do not want my KSU credentials to be online in a .env file!!</p>
            <!-- Contact form with various fields in case anyone wants to contact me
             
            Does not send anything to the server yet or backend. 
            -->
           <!-- contact.html -->
        <form id="contactForm" action="/submit-form" method="POST">
            <fieldset>
                <legend>Contact me if you have any questions</legend>
                
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>
                
                <button type="submit">Submit</button>
            </fieldset>
        </form>

        </section>
    </main>

    <footer>
        <p>&copy; 2024 My Portfolio. All rights reserved.</p>
    </footer>

    <script>
        // Form validation function to get the data from the input
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const message = document.getElementById('message').value.trim();

            // Simple validation check if the field is empty or not.
            if (name === '' || email === '' || message === '') {
                alert('All fields are required!');
                event.preventDefault(); // Prevent empty responses.
            } else {
                alert('Thank you for your message!'); //browser notification
            }
        });
    </script>
</body>
</html>
